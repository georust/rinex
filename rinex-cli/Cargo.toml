[package]
name = "rinex-cli"
version = "0.9.5"
license = "MIT OR Apache-2.0"
authors = ["Guillaume W. Bres <guillaume.bressaix@gmail.com>"]
description = "Command line tool parse and analyze RINEX data"
homepage = "https://github.com/georust/rinex"
repository = "https://github.com/georust/rinex"
keywords = ["rinex", "gps", "glonass", "galileo", "timing"]
categories = ["science", "science::geo", "command-line-interface", "command-line-utilities"]
edition = "2021"
readme = "README.md"
rust-version = "1.64"

[dependencies]
log = "0.4"
gpx = "0.9"
kml = "0.8"
geo-types = "0.7.11"
walkdir = "2.4.0"
env_logger = "0.10"
clap = { version = "4.4.6", features = ["derive", "color"] }
rand = "0.8"
serde_json = "1"
sp3 = { path = "../sp3", version = "=1.0.6",  features = ["serde", "flate2"] }
rinex-qc = { path = "../rinex-qc", version = "=0.1.5", features = ["serde"] } 
rinex = { path = "../rinex", version = "=0.15.0", features = ["full"] }
gnss-rtk = { path = "../gnss-rtk", version = "=0.1.0", features = ["serde"] }
thiserror = "1"
itertools = "0.12"
# plotly =  "0.8.4"
plotly = { git = "https://github.com/gwbres/plotly", branch = "density-mapbox" }
# plotly = { path = "../../plotly-rs/plotly" }
map_3d = "0.1.5"
ndarray = "0.15"
colorous = "1.0"
horrorshow = "0.8"
nyx-space = "2.0.0-alpha.2" 
hifitime = { version = "3.8.4", features = ["serde", "std"] }
serde = { version = "1.0", default-features = false, features = ["derive"] }
