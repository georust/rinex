[package]
name = "rinex-cli"
version = "0.5.0"
license = "MIT OR Apache-2.0"
authors = ["Guillaume W. Bres <guillaume.bressaix@gmail.com>"]
description = "Command line tool parse and analyze RINEX data"
homepage = "https://github.com/gwbres/rinex"
keywords = ["rinex", "gps", "glonass", "galileo", "timing"]
categories = ["science", "command-line-interface", "command-line-utilities"]
edition = "2021"
readme = "README.md"

[dependencies]
log = "0.4"
pretty_env_logger = "0.4"
clap = { version = "4", features = ["derive", "color"] }
rand = "0.8"
serde_json = "1"
rinex = { path = "../rinex", features = ["serde", "flate2", "sbas"] }
thiserror = "1"
itertools = "0.10"
plotly =  "0.8.3"
map_3d = "0.1.5"
ndarray = "0.15"
colorous = "1.0"
horrorshow = "0.8"
