name: rinex-cli
version: "0.3.0"
author: Guillaume W. Bres <guillaume.bressaix@gmail.com>
args:
    - filepath:
        short: f
        long: filepath
        required: false 
        takes_value: true
        help: |
            Local RINEX file. 
            Example: --filepath AMEL00NLD_R_20210010000_01D_MN.rnx
            To pass several files at once, use a comma separated descriptor
            Example: -f amel0010.21g,BRDC00GOP_R_20210010000_01D_MN.rnx.gz 
    - output:
        long: output
        required: false
        takes_value: true
        help: |
            Comma separated list of file to generate. 
            This is only used when generating new RINEX data.
            Example: --output brdcxx01.21g
            Use a list when generate several files in a row:
            Example: --output brdcxx01.21g,brdcxx02.21g
    - header:
        short: h
        long: header
        takes_value: false
        help: Display identified header information 
    - custom-header:
        long: custom-header
        takes_value: true
        help: |
            Custom Header attributes to applied to
            all parsed RINEX. Passed content can either be
            a local file, or description surrounded by inverted commas.
            Either way, description must be JSON compliant
            and comprise all mandatory Header attributes.
            To determine whether a Header attribute is mandatory or not,
            see if this field is "skipped" by the Serdes implementation
            of the Header structure.
            Example: --header-json "{agency: \"MyAgency\", ...}"
            Example: --header-json header.json
    - decim-ratio:
        short: d
        long: decim-ratio
        takes_value: true
        help: |
            Decimate data quantity by an integer ratio. 
            For example, --decim-ratio 2 will shrink a,b,c,d,e,f epochs to a,c,e
    - decim-interval:
        long: decim-interval 
        takes_value: true
        help: |
            Decimate data record to minimum interval duration.
            Duration must be specified in %HH:%MM:%SS format, example:
            Example: 1' interval: --decim-interval 00:01:00
            Example: 12h interval: --decim-interval 12:00:00
            Example: 3d interval: --decim-interval 72:00:00
    - diff:
        long: diff
        takes_value: false
        help: |
            Compute OBS RINEX differentiation (rnx(a)-rnx(b))
            to cancel ionospheric biases.
            User must provide at least two Observation RINEX files for this op to work.
            Example: differentiate brdc01.g with brdc02.g: 
            rinex-cli --diff -f brdc01.g,brdc02.g
            Example: same differentiation, but also differentiate brdc03.g with brdc04g 
            rinex-cli --diff -f brdc01.g,brdc02.g,brdc03.g,brdc04.g
    - ddiff:
        long: ddiff
        takes_value: false
        help: |
            Computes double OBS RINEX differentiation
            to cancel ionospheric biases and clock induced biases. 
            User must provide at least two Observation RINEX files and one Navigation RINEX 
            for this op to be feasible. Refer to README.md file for -f constraints
            that are specific to this operation.
            The (A) and (B) role in the ddiff op are dictaded by the order of appearance
            of the Observation file.
    - cycle-slips:
        long: cycle-slips
        help: Display epochs where clock cycle slip event possibly happened.
    - time-window:
        short: t
        long: time-window
        help: |
            Shrink RINEX record to specified epoch interval,
            Example: -t "2022-08-01-12:00:00-2022-08-10-13:00:00"
            will retain epochs after 2022/08/01 12:00:00 included
            and prior 2022/08/01 13:00:00 included.
    - retain-epoch-ok:
        long: retain-epoch-ok
        takes_value: false 
        help: Retains epochs that have an EpochFlag::Ok value only 
    - retain-epoch-nok:
        long: retain-epoch-nok
        takes_value: false
        help: |
            Retains epochs that do not have an EpochFlag::Ok attached to them.
            Epoch NOK can mean power failure, or antenna movement, etc..
    - epochs:
        short: e 
        long: epochs
        takes_value: false 
        help: Display identified epochs in given file(s) 
    - obs:
        short: o
        long: obs
        takes_value: false
        help: Display observables in given file(s) 
    - retain-obs:
        long: retain-obs 
        takes_value: true
        help: |
            Retain only Observable that belong to this comma separated list
            Example: retain only pseudo range observations with "--retain-obs \"L1,L2\""
    - retain-orb:
        long: retain-orb 
        takes_value: true
        help: |
            Retain only Orbit fields that belong to this comma separated list.
            Example "--retain-orb \"cus,e,iode\""
    - sv:
        long: sv
        takes_value: false
        help: Display vehicules identified in this file
    - sv-epoch:
        long: sv-epoch
        takes_value: false
        help: Display vehicules identified for each epoch in this file
    - clock-offsets:
        long: clock-offsets
        takes_value: false
        help: |
            Displays receiver clock offsets for each epoch that came with such information, 
            in given Observation RINEX file(s)
    - clock-biases:
        long: clock-biases
        takes_value: false
        help: Displays clock bias and drift from extracted NAV RINEX
    - constellations:
        long: constellations
        takes_value: false
        help: Display identified Constellations in this file
    - retain-constell:
        long: retain-constell
        takes_value: true
        help: Retain only data tied to given comma separated list of constellation (standard 3 letter codes) 
    - sampling-interval:
        long: sampling_interval
        takes_value: false
        help: Print sampling interval of this record
    - retain-sv:
        long: retain-sv
        takes_value: true
        help: |
            Retain vehicules that belong to the given comma separated list (standard XYY codes)
            For example, "retain-sv R01" will retain Glonass vehicule 1.
            For example, "retain-sv R01,G01,G10". 
    - retain-nav-msg:
        long: retain-nav-msg
        takes_value: true
        help: |
            Retain only Navigation messages that belong to the given comma separated list.
            Example: "retain-nav-msg LNAV,FDMA,SBAS"
    - retain-lnav:
        long: retain-lnav
        takes_value: false
        help: Retains only Legacy Navigation Frames
    - retain-mnav:
        long: retain-mnav
        takes_value: false
        help: Retains only Modern Navigation Frames
    - lli-andmask:
        long: lli-andmask
        takes_value: true 
        help: Applies given value as an LLI mask() see [observation_lli_and_mask]
    - ssi-filter:
        long: ssi-filter
        takes_value: true 
        help: |
            Retain only Observations that have at least this SSI signal strength indication attached to them (x > SSI is retained).
            For example: --ssi-filter 5 for "Ok" filter
            For example: --ssi-filter 7 for "Very Good" quality filter
            For example: --ssi-filter 8 for "Ultra high" quality filter
    - ssi-range:
        long: ssi-range
        takes_value: false
        help: Displays SSI in (min,max) form accross all vehicules and epochs
    - ssi-sv-range:
        long: ssi-sv-range
        takes_value: false
        help: Displays SSI in (min,max) per vehicule, accross all epochs
    - pr2distance:
        long: pr2distance 
        takes_value: true
        help: |
            Converts every single Pseudo Range observation to real physical distance.
            This destroys original data.
    - gaps:
        long: gaps
        takes_value: false
        help: |
            Displays data gaps - period without any data larger than expected sampling interval
            identified in parsed records
    - largest-gap:
        long: largest-gap
        takes_value: false
        help: Display largest data gap encountered in given records
    - merge:
        short: m
        long: merge
        takes_value: false
        help: |
            Merges given files together. 
            Avoid combining this operation to other operations.
            Example merge brdc01g with brdc02g into "rinex.txt": rinex-cli -m -f brdc01.g,brdc02.g
            Example merge brdc01g with brdc02g into "brdc03.g": rinex-cli -m -f brdc01.g,brdc02.g -o brdc03.g
    - split:
        short: s
        long: split
        min_values: 0
        takes_value: true
        help: |
            Split RINEX into two.
            If no epoch specified (empty argument), we assume this is a merged RINEX,
            and we split at the epoch boundary.
            Example: --split
            If an epoch is specified, we split at the given epoch.
            Epoch is specified in "%Y-%m-%d %H:%M:%S" format.
            Example: --split "2000-01-01 00:00:00"
            Example: --split "2022-01-01 12:00:00"
            If an epoch flag must be matched, specify it also, 
            Example: --split "2022-01-01 12:00:00 Ok"
    - plot:
        short: p
        long: plot
        help: Plot (produces a PNG) previously designed information(s).
    - pretty:
        long: pretty
        help: Make printed data more readable
    - ascii-plot:
        long: ascii-plot
        help: |
            Generates a `teqc` like ASCII plot that showcases all satellite vehicules status, rx clock and much more..
            over the course of this file. X axis will span all epochs contained in this file (can be longer than 24h).
    - teqc-report:
        long: teqc-report
        help: Generates a `teqc` like report where you can find similar information.
