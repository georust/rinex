[package]
name = "crx2rnx"
version = "2.3.0"
license = "MIT OR Apache-2.0"
authors = ["Guillaume W. Bres <guillaume.bressaix@gmail.com>"]
description = "RINEX data decompressor"
homepage = "https://github.com/georust/rinex"
keywords = ["rinex", "compression", "decompression", "crinex"] 
categories = ["science", "science::geo", "command-line-interface", "command-line-utilities"]
edition = "2021"
readme = "README.md"

[dependencies]
clap = { version = "4.4.10", features = ["derive", "color"] }
rinex = { path = "../rinex", version = "=0.15.4", features = ["serde"] }
