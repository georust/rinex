[package]
name = "rinex"
version = "0.9.0"
license = "MIT OR Apache-2.0"
authors = ["Guillaume W. Bres <guillaume.bressaix@gmail.com>"]
description = "Package to parse and analyze RINEX data"
homepage = "https://github.com/gwbres/rinex"
keywords = ["rinex", "timing", "gps", "glonass", "galileo"]
categories = ["science", "parsing"]
edition = "2021"
readme = "README.md"
rust-version = "1.61"

[features]
default = [] # no features by default
sbas = ["geo", "wkt"]
tests = [] # used to import shared test methods

[build-dependencies]
serde_json = { version = "1.0", features = ["preserve_order"] }

[dependencies]
num = "0.4"
num-derive = "0.3"
num-traits = "0.2.15"
regex = "1"
thiserror = "1"
bitflags = { version = "2.3", features = ["serde"] } 
lazy_static = "1.4"
map_3d = "0.1.5"
strum = "0.24"
strum_macros = "0.25"
num-integer = "0.1.44"
itertools = "0.10.3"
geo = { version = "0.25", optional = true }
wkt = { version = "0.10.0", default-features = false, optional = true }
serde = { version = "1.0", optional = true, default-features = false, features = ["derive"] }
flate2 = { version = "1.0.24", optional = true, default-features = false, features = ["zlib"] }
hifitime = { version = "3.8", features = ["serde", "std"] }
horrorshow = { version = "0.8" }
statrs = "0.16"

[dev-dependencies]
serde_json = "1"
criterion = "0.5"

[[bench]]
name = "benchmark"
harness = false
