name: rust

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:

  lint:
    name: Linter 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      name: Install Rust 
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy 
    - uses: actions-rs/cargo@v1
      name: Linter 
      with:
        command: fmt
        args: --all -- --check
    - name: Audit
      continue-on-error: true
      run: |
        cargo install cargo-audit
        cargo audit

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      name: Install Rust
      with:
        toolchain: stable
        override: true
    
    - name: UBX2RNX dependencies 
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev
    
    - uses: actions-rs/cargo@v1
      name: Test
      with:
        command: test
        args: --verbose
    
    - uses: actions-rs/cargo@v1
      name: Test (all features)
      with:
        command: test
        args: --verbose --all-features
  
    - uses: actions-rs/cargo@v1
      name: Build (all features)
      with:
        command: build
        args: --verbose --all-features
  
    - uses: actions-rs/cargo@v1
      name: Test basic CRX2RNX
      with:
        command: run
        args: |
            --bin crx2rnx -- -f test_resources/CRNX/V3/KMS300DNK_R_20221591000_01H_30S_MO.crx.gz
    
    - uses: actions-rs/cargo@v1
      name: Test basic RNX2CRNX
      with:
        command: run
        args: |
            --bin rnx2crx -- -f test_resources/CRNX/V3/KMS300DNK_R_20221591000_01H_30S_MO.crx.gz
  
  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      name: Install Rust
      with:
        toolchain: stable
        override: true
    - uses: actions-rs/cargo@v1
      name: RINEXCLI 
      with:
        command: build
        args: -p rinex-cli --all-features --release --verbose
    - uses: actions-rs/cargo@v1
      name: RNX2CGGTS
      with:
        command: build
        args: -p rnx2cggtts --all-features --release --verbose
    - uses: actions-rs/cargo@v1
      name: RNX2CRNX
      with: 
        command: build 
        args: -p rnx2crx --all-features --release --verbose
    - uses: actions-rs/cargo@v1
      name: CRX2RNX
      with: 
        command: build
        args: -p crx2rnx --all-features --release --verbose
  
  macos-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      name: Install Rust
      with:
        toolchain: stable
        override: true
    - uses: actions-rs/cargo@v1
      name: RINEXCLI 
      with:
        command: build
        args: -p rinex-cli --all-features --release --verbose
    - uses: actions-rs/cargo@v1
      name: RNX2CGGTS
      with:
        command: build
        args: -p rnx2cggtts --all-features --release --verbose
    - uses: actions-rs/cargo@v1
      name: RNX2CRNX
      with: 
        command: build 
        args: -p rnx2crx --all-features --release --verbose
    - uses: actions-rs/cargo@v1
      name: CRX2RNX
      with: 
        command: build
        args: -p crx2rnx --all-features --release --verbose
