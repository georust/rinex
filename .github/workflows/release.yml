name: release
on:
  release:
    types: [created]

jobs:
  release:
    name: release ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-gnu
            archive: zip
          - target: x86_64-apple-darwin
            archive: zip
          - target: x86_64-unknown-linux-musl
            archive: tar.gz
    steps:
      - uses: actions/checkout@master
      - name: Build dependencies 
        run: sudo apt-get update && sudo apt-get install pkg-config fontconfig libfontconfig1-dev
      - name: Test pkg-config
        run: sudo apt-file search fontconfig.pc 
      - name: Compile and release
        uses: rust-build/rust-build.action@v1.4.0
        env:
          PKG_CONFIG_PATH: /usr/lib/x86-64_linux-gnu/pkgconfig/fontconfig.pc
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          RUSTTARGET: ${{ matrix.target }}
          EXTRA_FILES: "rinex-cli/README.md LICENSE-APACHE LICENSE-MIT"
          SRC_DIR: "rinex-cli"
          ARCHIVE_TYPES: ${{ matrix.archive }}
          TOOLCHAIN_VERSION: stable
