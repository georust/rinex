name: release
on:
  release:
    types: [created]
  pull_request:

env:
  PKG_CONFIG_PATH: /usr/lib/x86-64_linux-gnu/pkgconfig/fontconfig.pc

jobs:
  release:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [linux, macos, windows]
        target: [x86_64-unknown-linux-musl, x86_64-apple-darwin,  x86_64-pc-windows-gnu]
        archive: [tar.gz, zip, zip]
    steps:
      - uses: actions/checkout@master
      - name: Compile $${ matrix.os }}-${{ matrix.target }}
        uses: rust-build/rust-build.action@v1.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          RUSTTARGET: ${{ matrix.target }}
          SRC_DIR: "rinex-cli"
          EXTRA_FILES: "rinex-cli/README.md LICENSE-APACHE LICENSE-MIT"
          TOOLCHAIN_VERSION: stable
          ARCHIVE_TYPES: ${{ matrix.archive }}
          ARCHIVE_NAME: rinex-cli-${{ matrix.target }}.${{ matrix.archive }}
