name: python

on:
  push:
  pull_request:
  release:
    types: [created]

jobs:
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        py_ver: ['3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py_ver }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - name: Build
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-apple-darwin
          args: --release --all-features -m rinex/Cargo.toml --out dist --sdist
      - name: Install
        run: |
          pip install rinex --no-index --find-links dist --force-reinstall
          python -c "import rinex"
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
      - name: Archive
        run: |
          cd target/release
          tar czvf rinex.tar.gz rinex
          cd -
      - name: Gthub Release
        uses: svenstaro/upload-release-action@v2
        if: "startsWith(github_ref, 'refs/tags/')"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          asset_name: rinex-python${{ matrix.pyver }}-apple-darwin.tar.gz
          file: target/release/rinex.tar.gz
          tag: ${{ github.ref }}

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
        py_ver: ['3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py_ver }}
          architecture: ${{ matrix.target }}
      - name: Build
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --all-features -m rinex/Cargo.toml --out dist
      - name: Install
        run: |
          pip install rinex --no-index --find-links dist --force-reinstall
          python -c "import rinex"
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
      - name: Archive
        run: |
          cd target/release
          zip rinex.zip rinex
          cd -
      - name: Gthub Release
        uses: svenstaro/upload-release-action@v2
        if: "startsWith(github_ref, 'refs/tags/')"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          asset_name: rinex-python${{ matrix.pyver }}-windows-${{ matrix.target }}.zip
          file: target/release/rinex.zip
          tag: ${{ github.ref }}
        
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x64]
        py_ver: ['3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable 
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py_ver }}
          architecture: ${{ matrix.target }}
      - name: Build
        uses: PyO3/maturin-action@main
        with:
          target: x64 
          manylinux: auto
          args: --release -i python${{ matrix.py_ver }} --all-features -m rinex/Cargo.toml -o dist
      - name: Build
        run: |
          pip3 install rinex --no-index --find-links dist --force-reinstall
          python -c "import rinex"
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
      - name: Archive
        run: |
          cd target/release
          tar czvf rinex.tar.gz rinex
          cd -
      - name: Gthub Release
        uses: svenstaro/upload-release-action@v2
        if: "startsWith(github_ref, 'refs/tags/')"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          asset_name: rinex-python${{ matrix.pyver }}-linux-${{ matrix.target }}.tar.gz
          file: target/release/rinex.tar.gz
          tag: ${{ github.ref }}
